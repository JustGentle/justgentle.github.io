<!DOCTYPE html>
<html>
    <head>
        <title>冬城博物奇珍簿</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0 user-scalable=yes" />
        <script type="text/javascript">
            const ui = {};
            const areas = {};
            const defs = {};
            const emps = {};
            function init() {
                mydata();
                ui.data = document.querySelector('.data');
                ui.result = document.querySelector('.result');
                ui.data.innerText = JSON.stringify(areas,null,2) + JSON.stringify(defs,null,2) + JSON.stringify(emps,null,2);
            };
            function calc() {
                const results = {};
                for (const area in areas) {
                    for (const emp1 in emps) {
                        for (const emp2 in emps) {
                            if (emp1 === emp2) continue;
                            for (const emp3 in emps) {
                                if (emp1 === emp3 || emp2 === emp3) continue;
                                results[area] = {};
                                results[area][`${emp1}+${emp2}+${emp3}`] = [
                                    emps[emp1][0]+emps[emp2][0]+emps[emp3][0],
                                    emps[emp1][1]+emps[emp2][1]+emps[emp3][1],
                                    emps[emp1][2]+emps[emp2][2]+emps[emp3][2]
                                ];
                            }
                        }
                    }
                }
                ui.result.innerText = JSON.stringify(results,null,2);
            };
            function mydata() {
                Object.assign(areas, {
                    "综合区-外": [240,195,235],
                    "综合区-内": [205,245,150]
                });
                Object.assign(defs, {
                    "综合区-外": [70,70,70],
                    "综合区-内": [90,90,90]
                });
                Object.assign(emps, {
                    "希露瓦": [68,57,10],
                    "匹克": [44,54,10],
                    "尤利安": [52,20,36],
                    "吉尔伯特": [36,40,20],
                    "莉拉": [52,14,30],
                    "费斯曼": [50,29,17],
                    "佩拉": [30,30,30],
                    "亚诺": [40,8,30],
                    "伊蕾恩": [26,26,26],
                    "希露瓦的狂热粉丝": [20,44,14]
                });
            };
        </script>
    </head>
    <body onload="init()">
        <div class="data"></div>
        <button onclick="calc()">计算</button>
        <div class="result"></div>
    </body>
</html>
